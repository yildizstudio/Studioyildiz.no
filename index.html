
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio Yildiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }

    nav {
      background-color: #111;
      text-align: center;
      padding: 15px 0;
    }

    nav a {
      color: gold;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      margin-top: 80px;
    }

    .hero img {
      max-width: 250px;
      height: auto;
    }

    .hero h2 {
      color: gold;
      margin-top: 20px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#hjem">Hjem</a>
    <a href="#omoss">Om oss</a>
    <a href="#apningstider">Åpningstider</a>
    <a href="#adresse">Adresse</a>
    <a href="#kontakt">Kontakt oss</a>
  </nav>

  <section class="hero" id="hjem">
    <img src="logo.png" alt="Studio Yildiz logo" />
    <h2>Vi åpner dørene 08.09.2025</h2>
  </section>

  <!-- Seksjonene under bygges senere med din godkjenning -->
</body>
</html>
